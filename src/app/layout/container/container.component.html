<section class="w-full flex flex-row justify-start items-start m-0" dir="ltr">
  <div
    *ngIf="(isSmallScreen() && sideToggled()) || !isSmallScreen()"
    class="drawer h-full w-28"
    [ngClass]="{ 'sm:w-28': sideToggled(), 'sm:w-64': !sideToggled() }"
  >
    <app-side-nav
      class="md:px-0 sm:px-15 px-20"
      [isSmallScreen]="isSmallScreen()"
    />
  </div>

  <div class="min-h-screen w-full">
    <main>
      <router-outlet />
    </main>
  </div>
</section>
