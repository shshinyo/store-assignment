<div #searchInput class="magic-input-container" [ngClass]="inputCLass">
  <input
    #input
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="formControl"
    class="border-none focus:border-none active:border-nobe focus:ring-0 focus:ring-transparent focus:border-transparent"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (keydown)="change.emit(input?.value)"
  />

  <div class="short-cut">Shift + {{ char }}</div>
</div>
